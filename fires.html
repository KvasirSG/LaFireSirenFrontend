  <section>
    <h2>Report New Fire</h2>

      <label>Latitude:

      </label>
      <label>Longitude:
        <input type="number" step="any" id="longitude" required>
      </label>
      <button type="submit">Submit Fire</button>
    </form>
  </section>

  <section>

          <th>Latitude</th>
          <th>Longitude</th>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody id="active-fires"></tbody>
      </table>
    </div>
